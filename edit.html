<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body onload="renderEditPage()">
    <div class="container">
        <div>
            <label style="font-weight:600" class="form-label mt-2"> Movie Title </label>
            <input type="text" id="title-edit" name="title" class="form-control"/>
        </div>
        <div>
            <label style="font-weight:600" class="form-label mt-2"> Duration </label>
            <input type="number" id="duration-edit" name="duration" class="form-control">
        </div>
        <div>
            <div>
                <label class="form-label mt-2" style="font-weight:600"> Film Format </label>
            </div>
            <div style="display: flex; flex-direction: column;">
                <div>
                    <input type="checkbox" class="format-edit" name="format" value="digital" />
                    <label> Digital</label>
                </div>
                <div>
                    <input type="checkbox" class="format-edit" name="format" value="analog" />
                    <label> Analog </label>
                </div>
                <div>
                    <input type="checkbox" class="format-edit" name="format" value="chinese-subs" />
                    <label> Chinese Subtitled </label>
                </div>
                <div>
                    <input type="checkbox" class="format-edit" name="format" value="imax" />
                    <label> Imax </label>
                </div>
            </div>
        </div>
        <div>
            <label class="form-label mt-2" style="font-weight:600"> Studio </label>
            <div>
                <input type="radio" class="studio-edit" name="studio" value="Hollywood" /> Hollywood
                <input type="radio" class="studio-edit" name="studio" value="Bollywood" /> Bollywood
            </div>
        </div>
  
            <button id="submit-edit-btn" class="btn btn-secondary mt-3" onclick="updateCurrentItem()">
                <a href="index.html" style="text-decoration: none; color: white;">Submit</a>
            </button>
        </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="service.js"></script>
    <script src="script.js"></script>
</body>
</html>
